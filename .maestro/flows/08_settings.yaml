# Settings Flow - Template Editor Validation
# Tags: settings

appId: app.antran.dotlife
name: Settings - Template Editor

---
- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible:
      id: "capture.noteTextField"
    timeout: 10000

# Open Settings
- tapOn:
    id: "capture.settingsButton"

# Verify Settings screen
- extendedWaitUntil:
    visible:
      id: "settings.screen"
    timeout: 5000

# Take screenshot of Settings
- takeScreenshot: settings_01_screen

# Dismiss Settings
- tapOn:
    id: "settings.doneButton"

# Verify back on Capture
- assertVisible:
    id: "capture.noteTextField"
