# Capture Flow - Add Link Experience with Validation
# Tags: capture

appId: app.antran.dotlife
name: Capture - Add Link

---
- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible:
      id: "capture.noteTextField"
    timeout: 10000

# Switch to link experience type (note -> photo -> link)
- tapOn:
    id: "capture.experienceButton"
- tapOn:
    id: "capture.experienceButton"

# Enter link
- tapOn:
    id: "capture.linkTextField"
- inputText: "example.com"

# Submit link
- tapOn:
    id: "capture.linkAddButton"

# Wait for save to complete
- waitForAnimationToEnd

# Verify saved count appears
- assertVisible:
    id: "capture.savedCountLabel"

# Take screenshot of saved state
- takeScreenshot: link_01_saved
