# Capture Flow - Add Dot Experience
# Tags: capture

appId: app.antran.dotlife
name: Capture - Add Dot

---
- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible:
      id: "capture.noteTextField"
    timeout: 10000

# Switch to dot experience type (note -> photo -> link -> dot)
- tapOn:
    id: "capture.experienceButton"
- tapOn:
    id: "capture.experienceButton"
- tapOn:
    id: "capture.experienceButton"

# Add a dot
- tapOn:
    id: "capture.dotAddButton"

# Wait for save to complete
- waitForAnimationToEnd

# Verify saved count appears
- assertVisible:
    id: "capture.savedCountLabel"

# Take screenshot
- takeScreenshot: dot_01_added
