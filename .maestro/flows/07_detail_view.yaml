# Detail Flow - Tap Dot Opens Detail
# Tags: visualize, detail

appId: com.dotlife.app
name: Detail - View and Add Experience

---
- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible: "What are you appreciating?"
    timeout: 10000

# First add a note so we have data
- tapOn: "What are you appreciating?"
- inputText: "Test experience for detail"
- pressKey: Enter

# Wait for save
- waitForAnimationToEnd

# Verify text field cleared
- extendedWaitUntil:
    visible: "What are you appreciating?"
    timeout: 5000

# Take screenshot after save
- takeScreenshot: detail_01_after_save

# Navigate to Visualize
- swipe:
    direction: LEFT
    duration: 500

# Wait for animation
- waitForAnimationToEnd

# Take screenshot of Visualize
- takeScreenshot: detail_02_visualize

# Note: Tapping on dots requires knowing exact positions
# which vary by time. Manual testing recommended for detail view.
