# Smoke test - verify app launches and default state
# Tags: smoke

appId: com.dotlife.app
name: Smoke Test - App Launch

---
- launchApp

# Wait for app to fully load
- extendedWaitUntil:
    visible: "What are you appreciating?"
    timeout: 10000

# Verify Capture screen is visible via text field placeholder
- assertVisible: "What are you appreciating?"

# Take a screenshot to verify UI state
- takeScreenshot: smoke_capture_screen
